<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with State-Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <h1>Todo App</h1>
    </head>
    <main>
        <form>
            <label for="all">All</label>
            <input for="all" type="radio" class="filter" name="filter" id="all">
            <br>
            <label for="open">Open</label>
            <input for="open" type="radio" class="filter" name="filter" id="open">
            <br>
            <label for="done">Done</label>
            <input for="done" type="radio" class="filter" name="filter" id="done">
            <br>
            <button id="removeBtn">Remove done Todos</button>
            <br>
            <input placeholder="Whats up?" type="text" id="inputField">
            <button id="addBtn">Add</button>
            <span id="error"></span>

        </form>
        <ul id="ul">
            <li>

            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
